  <!-- CONTENIDO -->
  <div class="container my-4">
    <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
    <h1 id="productName"></h1>

    <!-- Carrusel dinámico -->
    <div id="productGallery" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
      <div class="carousel-indicators" id="productGalleryIndicators"></div>
      <div class="carousel-inner" id="productGalleryInner"></div>

      <button class="carousel-control-prev" type="button" data-bs-target="#productGallery" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#productGallery" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>

    <!-- Fallback si no hay imágenes -->
    <img id="productImage" class="img-fluid mb-3" alt="Imagen producto" style="display:none;">

    <p class="mt-3" id="productDescription"></p>
    <p><strong id="productCost"></strong></p>
    <small id="productSold"></small>
    </div>
  </div>
  </div>
  
  <!-- CALIFICACIONES -->
  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <h3>Calificaciones</h3>
        <div id="productComments">
           
        </div>
        <!-- AGREGAR COMENTARIO -->
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <h4>Agregar tu comentario</h4>
      <form id="commentForm">
        <div class="mb-3">
          <label for="userComment" class="form-label">Tu comentario</label>
          <textarea class="form-control" id="userComment" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Tu calificación</label>
          <div id="ratingInput">
            <input type="radio" name="rating" value="5" id="star1" required> <label for="star1">★</label>
            <input type="radio" name="rating" value="4" id="star2"> <label for="star2">★</label>
            <input type="radio" name="rating" value="3" id="star3"> <label for="star3">★</label>
            <input type="radio" name="rating" value="2" id="star4"> <label for="star4">★</label>
            <input type="radio" name="rating" value="1" id="star5"> <label for="star5">★</label> <!-- invertí los valores para que se rellenen bien las estrellas -->
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Agregar comentario</button>
      </form>
    </div>
  </div>
</div>
      </div>
    </div>
